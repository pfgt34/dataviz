services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: superstore-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - superstore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: superstore-dashboard
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - superstore-network
    restart: unless-stopped

networks:
  superstore-network:
    driver: bridge
    name: superstore-network

volumes:
  data-volume:
    name: superstore-data
